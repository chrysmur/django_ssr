{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
      <div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url}}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.first_name}} {{user.last_name}}</h2>
            <h2 class="text-secondary">{{ user.username }}</h2>
            <p class="text-secondary">contacts: {{user.email}}</p>
        </div>
        <form method='POST' enctype="multipart/form-data"> <!-- to handle saving image-->
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Profile</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class='form-group'>
                <button class='button btn-outline-info' type='submit'> Update profile </button>
        </form>
    </div>

{% endblock content %}
