{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section">
    <img class="rounded-circle article-img" src={{object.author.profile.image.url}} />
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'profile' %}"><strong>{{ object.author }} </strong></a>
            <small class="text-muted">{{ object.date_posted|date:'F d, Y'}}</small> <!-- Format dates to remote time,  -->
            {% if object.author == user %}
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'blog:post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog:post-delete' object.id %}">Delete</a>
            {% endif %}
        </div>
        <h2><a class="article-title">{{ object.title }}</a></h2>
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
